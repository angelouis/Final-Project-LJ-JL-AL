type Game{
    id: ID!
    title: String!
    esrb_rating: String!
    description: String!
    price: Float!
    studio: String!
    quantity: Int!
}
type Query{
    findGameById(id:ID!): Game
    findGameByTitle(title:String!): Game
    findGameByEsrbRating(esrb_rating:String!): Game
    findGameByStudio(studio:String!):Game
}